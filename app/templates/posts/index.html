{% extends 'layouts/default.html' %}

{% block body %}
<h1>Index ({{ pluralize(posts|length, 'post') }})</h1>

{% for post in posts %}
  <article>
    <h2> <a href="{{ url_for('posts_show', id=post.id) }}">{{ post.title }}</a> post </h2>
    <p>{{ post.content }}</p>
  </article>
{% endfor %}
{% endblock body %}
